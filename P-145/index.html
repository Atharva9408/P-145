<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 145 Intro To Web VR</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
</head>
<body>
    <a-scene background="color:#80d4ff">
        <a-octahedron position="3 1 -3" color="green" radius="0.45"></a-octahedron>
        <a-ring position="-3 1 -3" color="#f0ff0f" radius-inner="0.25" radius-outer="0.7"></a-ring>
        <a-box position="-1 0.5 -3" color="#0000ff"></a-box>
        <a-cylinder position="1 1 -3" color="#ff0000" height="2" radius="0.5"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="3" color="#000"></a-plane>
    </a-scene>
</body>
</html>
